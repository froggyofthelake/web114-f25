<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Shopping</title>
	<script>
		let total = prompt("How much did you spend?");

		let confirmed = false;
		if (total != null)
			confirmed = confirm(`\$${total} total? Click OK to continue!`);

		if (confirmed) {
			if (total >= 100) alert("20% off");
			else if (total >= 50) alert("10% off");
			else alert("No discount.");
		}
	</script>
</head>
<body>

		Jade M Ambrose
	</h2>

		statement.

	</p>

	<h3>

	</h3>

	</p>
</body>
